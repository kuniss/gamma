name: Test Gamma

on:
  workflow_call:
    inputs:
      compiler_version:
        type: string
        required: true
      unittest_compiler_version:
          type: string
          required: false
          default: "dmd-2.103.1"
      build_type:
        type: string
        required: false
        default: "debug"
  
jobs:
  test:
    name: Test Gamma
    strategy:
      matrix:
        os: [Windows, Linux, MacOS]
        include:
          - os: Windows
            runner: windows-latest
          - os: Linux
            runner: ubuntu-latest
          - os: MacOS
            runner: macOS-latest

    runs-on: ${{ matrix.runner }}
    
    steps:
    - name: Checkout source code
      uses: actions/checkout@v3
    
    - name: Install D compiler for building gamma
      uses: dlang-community/setup-dlang@v1
      with:
        compiler: ${{ inputs.compiler_version }}
    
    - name: Install DMD compiler if not installed yet, called by gamma during unittests
      uses: dlang-community/setup-dlang@v1
      if: ${{ ! startsWith(inputs.compiler_version, 'dmd') }}
      with:
        compiler: ${{ inputs.unittest_compiler_version }}
    
    - name: Run tests
      run: |
        dub build --build=${{inputs.build_type}}
        dub test --build=unittest --config=example
